<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mountComponent中el是什么</title>
    <script type="text/javascript" src='../dist/vue.js'></script>
  </head>
  <body>
    <div id='foo'></div>
    <script type="text/javascript">
      var vue = new Vue({
        el: '#foo',
        template: "<div id='bar'></div>"
      })
      console.log(vue.$el)//div#bar
    </script>
  </body>
</html>
